                                <h1 style="color: rgb(106, 155, 245);">Cual es la disponibilidad de las nacientes de agua?</h1>
                                <h2 style="font-size: large;">Costa Rica es un país que cuenta con abundancia de recurso hídrico, sin embargo, en las municipalidades han tenido inconvenientes para otorgar permisos de construcción por razones de disponibilidad del recurso hídrico. El suministro de agua es un factor decisivo a la hora de invertir, si no se cuenta con la disponibilidad de agua se imposibilita el otorgamiento de permisos de construcción.</h2>
